{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'raincheck_app/css/style.css' %}">
    <link rel="icon" href="{% static 'raincheck_app/images/favicon.ico' %}" type="image/x-icon">
    <!-- AOS styles -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <title>{% block title %}Raincheck{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand ps-5" href="{% url 'home' %}">
            <img src="{% static 'raincheck_app/images/VerticalOrientationonWhite.png' %}" alt="Raincheck" height="145" width="495">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto pe-5">
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="site-footer mt-5">
      <div class="container py-4">
        <div class="row text-center text-md-start justify-content-between">

          <!-- Logo Card -->
          <div class="col-md-4 mb-4 justify-content-center">
            <div class="footer-card logo-card text-center">
              <a href="/">
                <img src="{% static 'raincheck_app/images/HorizontalOrientationonWhite.png' %}" alt="Raincheck Logo" height="220" width="220">
              </a>
            </div>
          </div>

          <!-- Links Card -->
            <div class="col-md-4 mb-4 d-flex justify-content-center">
              <div class="footer-card links-card text-center">
                <h6>Quick Links</h6>
                <div class="footer-link-grid">
                  <a href="{% url 'home' %}">Home</a>
                  <a href="{% url 'services' %}">Services</a>
                  <a href="{% url 'about' %}">About</a>
                  <a href="{% url 'contact' %}">Contact</a>
                </div>

              </div>
            </div>


          <!-- Contact Card -->
          <div class="col-md-4 mb-4">
            <div class="footer-card contact-card-footer">
              <h6>Contact Us</h6>
              <p class="mb-1">Email: hello@raincheck.com</p>
              <p class="mb-0">Phone: +27 10 555 1234</p>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-auto text-center text-muted small">
              rain check rdvertising Â© 2025, Website by <a href="https://www.thorincodes.co.za" target="_blank">Thorincodes</a>
            </div>
          </div>

        </div>
      </div>
    </footer>
    <!-- AOS script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="{% static '/raincheck_app/js/main.js' %}"></script>

</body>
</html>
